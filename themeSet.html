<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/zui.min.css" rel="stylesheet">
    <!--<script src="js/jquery-1.11.0.min.js"></script>-->
    <!--<script src="js/jquery.minicolors.js"></script>-->
    <!--<script src="js/image-file-visible.js"></script>-->
    <!--<script src="js/ajaxfileupload.js"></script>-->
    <!--<link type="text/css" href="css/jquery.minicolors.css" rel="stylesheet">-->
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .themeSet{
      width: 800px;
      /*border: 1px solid red;*/
      margin: 0 auto;
    }
    .transverse{
      display: inline-block;
      /*border-right: 1px solid #CCCCCC;*/
      height: 40px;
      width: 100px;
      margin-left: -4px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      font-size: 14px;
    }
    .transverseUL{
      border: 1px solid #CCCCCC;
      margin-top: 20px;
      /*width: 550px;*/
    }
    div.themeSet>ul li:nth-child(1){
      margin-left: -20px;
      width: 120px;
    }
    .selectLi{
      border-bottom: 3px solid #4d90fe;
    }
    .themeContent{
      /*border: 1px solid yellow;*/
    }
  </style>
</head>
<body>
<div class="themeSet">
  <h2>广告主题设置【<span>广告主题1</span>】</h2>
    <ul class="transverseUL">
      <li class="transverse selectLi" id="themeBasic">基本信息设置</li>
      <li class="transverse" id="themeWhole">整站设置</li>
      <li class="transverse" id="themeWelcome">欢迎页设置</li>
      <li class="transverse" id="themeAuthen">认证页设置</li>
      <li class="transverse" id="themeAfter">认证后页设置</li>
    </ul>
  <div class="themeContent">
  </div>
</div>
<script>
  //初始状态
  var content=$(".themeContent");
  var item1=$("#themeBasic");
  var item2=$("#themeWhole");
  var item3=$("#themeWelcome");
  var item4=$("#themeAuthen");
  var item5=$("#themeAfter");

  var objSrc1="theme-basic.html";
  var objSrc2="theme-whole.html";
  var objSrc3="theme-welcome.html";
  var objSrc4="theme-authentication.html";
  var objSrc5="theme-after.html";
  var navbar=$("li.transverse");

  var init=function(){
    themeLoad(objSrc1);
  };
  //加载相关内容
  function themeLoad(url){
    content.load(url,function(a,status,c){
      console.log(status);
      if(status=='error')
        content.text("OMG，加载失败T_T");
    })
  }
  //点击导航条上的每一项
  function navClick(item,url){
    item.on("click",function(){
      themeLoad(url);
      $(this).addClass("selectLi");
      $(this).siblings().removeClass("selectLi");
    });
  }
  init();
  navClick(item1,objSrc1);
  navClick(item2,objSrc2);
  navClick(item3,objSrc3);
  navClick(item4,objSrc4);
  navClick(item5,objSrc5);
</script>
</body>
</html>
